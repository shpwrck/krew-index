apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: blame
spec:
  version: v0.0.2
  platforms:
  - bin: blame
    uri: https://github.com/shpwrck/kubectl-blame/releases/download/v0.0.5/kubectl-blame-v0.0.5-linux-amd64.tar.gz
    sha256: 4f7bb850ac11ad6f8e5dbd22f72007486c93070d204c7a2143dd21946e07b0f7
    files:
      - from: ./LICENSE
        to: .
      - from: ./kubectl-blame
        to: blame
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - bin: blame
    uri: https://github.com/shpwrck/kubectl-blame/releases/download/v0.0.5/kubectl-blame-v0.0.5-darwin-amd64.tar.gz
    sha256: 6d4e90f9655796095c24f1230f8b04b3998573845cfe9cf1cf21f8352b58f0c3
    files:
      - from: ./LICENSE
        to: .
      - from: ./kubectl-blame
        to: blame
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  shortDescription: Annotate each line in the given resource's YAML with information from the managedFields to show who last modified the field.
  homepage: https://github.com/knight42/kubectl-blame
  caveats: |
      As long as the field '.metadata.managedFields' of the given resource is set properly, this command is able to display the manager of each field.

      Usage:
        blame TYPE[.VERSION][.GROUP] NAME
  description: |
      Annotates each line of a resource's YAML to identify the responsible actor and the time the field was last operated on.
